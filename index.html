<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoT Timers</title>
</head>
<body></body>
    <div class="Top-Bubble">
        <button id="Chicken" class="Bubble">
            <img src="https://seaoftimers.com/img/FChicken.png" alt="">
            <div>Chicken</div>
        </button>
        <button id="Pork" class="Bubble">
            <img src="https://seaoftimers.com/img/FPork.png" alt="">
            <div>Pork</div>
        </button>
        <button id="Snake" class="Bubble">
            <img src="https://seaoftimers.com/img/FSnake.png" alt="">
            <div>Snake</div>
        </button>
    </div>
    <div class="Mid-Bubble">
        <button id="Pause" class="Pause">
            Pause
        </button>
        <button id="Stop" class="Stop">
            Stop
        </button>
        <button id="Fish" class="Bubble">
            <img src="https://media.printables.com/media/prints/402454/images/3351510_28baac50-8d3d-4f29-8c95-3240031c6529/thumbs/inside/1600x1200/png/battlegillrenderclear.webp" alt="">
            <div>Fish</div>
        </button>
        <button id="Trophy_Fish" class="Bubble">
            <img src="https://seaoftimers.com/img/FFish.png" alt="">
            <div>Trophy Fish</div>
        </button>
        <div id="Time" class="Timer_Display">
            0m:0s
        </div>
    </div>   
    <div class="Lower-Bubble">
        <button id="Shark" class="Bubble">
            <img src="https://seaoftimers.com/img/FShark.png" alt="">
            <div>Shark</div>
        </button>
        <button id="Megalodon" class="Bubble">
            <img src="https://seaoftimers.com/img/FMegalodon.png" alt="">
            <div>Megalodon</div>
        </button>
        <button id="Kraken" class="Bubble">
            <img src="https://seaoftimers.com/img/FKraken.png" alt="">
            <div>Kraken </div>
        </button>
    </div>
    <script src="script.js"> </script>
</body>
</html>
